<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="img"></div>
        <div class="item-auto">
            <div class="flex">
                <p class="name-music"></p>
                <div class="spotify"></div>
            </div>

            <div class="author"></div>

            <div class="flex">
                <div class="progress-line item-auto">
                    <div class="line"></div>
                </div>
                <div class="duration">00:00</div>
            </div>


            <div class="flex top-btns">

                    <div class="repeat active"></div>



                <div class="flex item-auto right-not-last">
                    <div class="circle-before item-auto"></div>
                    <div class="circle-play item-auto"></div>
                    <div class="circle-next item-auto"></div>
                </div>

                <div class="like"></div>
            </div>
        </div>
    </div>

    <script src="./src/app.js"></script>
</body>

</html>
